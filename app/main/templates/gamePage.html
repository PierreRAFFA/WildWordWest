<ion-view view-title="GamePage" class="gamePage">
    <ion-content scroll="false">

        <div class="ionContentContainer">
            <div id="splash" class="game wildPane">

                <wild-login ng-if="pc.accountService.name" name="{{pc.accountService.name}}"></wild-login>

                <wild-game num-rows="9" num-columns="7" locale="{{pc.accountService.selectedLocale}}" uuid="{{pc.accountService.uuid}}"></wild-game>
            </div>
        </div>

    </ion-content>
</ion-view>
