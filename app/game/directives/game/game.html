<div id="game" class="game">

    <img class="boardGame" src="main/assets/images/gameTopPanel@2x.png" width="100%" alt="game"/>

    <div class="boardGameInfo">
        <wild-timer></wild-timer>
        <wild-word></wild-word>
        <wild-highest-word
                word="{{vm.accountService.scores[vm.accountService.selectedLocale].highestWord}}"
                points="{{vm.accountService.scores[vm.accountService.selectedLocale].highestWordPoints}}">
        </wild-highest-word>
    </div>



    <wild-board num-rows="{{vm.numRows}}" num-columns="{{vm.numColumns}}" locale="{{vm.locale}}"></wild-board>

    <wild-countdown></wild-countdown>

    <wild-level></wild-level>

    <div class="boardWeapons">
        <wild-weapon-list
                num-bombs="{{vm.accountService.weapons.numBombs}}"
                num-nitros="{{vm.accountService.weapons.numNitros}}"
                num-freezes="{{vm.accountService.weapons.numFreezes}}"
                num-bonus-multipliers="{{vm.accountService.weapons.numBonusMultipliers}}"
                num-recycles="{{vm.accountService.weapons.numRecycles}}">
        </wild-weapon-list>
    </div>

</div>
