<div class="wildLogin">

    <div class="accountContainer">

        <div class="accountContent">
            <div class="accountPercent" style="width:{{vm.levelPercent}}%;">
                <img class="" src="main/assets/images/levelPercent.png"/>
            </div>
        </div>

        <img class="layer2" src="main/assets/images/accountName@2x.png" width="100%" alt="login"/>
        <span class="level">{{vm.level}}</span>
        <span class="name">{{vm.name}}</span>
    </div>

    <div class="balanceContainer">
        <img src="main/assets/images/nugget@2x.png" width="100%" alt="login"/>
        <div class="balanceValue">{{vm.balance}}</div>
    </div>
</div>
