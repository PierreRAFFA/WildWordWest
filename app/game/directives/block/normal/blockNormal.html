<div class="block blockNormal"
     style="width:{{vm.size}}px; height:{{vm.size}}px; left:-{{vm.size/2}}px; top:-{{vm.size/2}}px;"
     data-ng-click="vm.onClick()"
     on-hold="vm.onHold()">

    <div class="container {{vm.selected ? 'selected' : ''}}">
        <div class="blockImg {{vm.type}}"></div>
    </div>

    <div class="letter"
         style="font-size:{{vm.size*.65}}px; line-height:{{vm.size*.65}}px; top:{{(vm.size-vm.size*.65/1.2)/2}}px">
        {{vm.letter}}
    </div>

</div>
